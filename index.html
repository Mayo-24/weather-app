<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather information</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section class="container">
    <div class="weather_header">
      <form class="weather_search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="city_name" placeholder="search your city...">
      </form>
    </div>
    <!--weather main data-->
    <div class="weather_body">
      <h3 class="weather_city"></h3>
      <p class="weather_date_time"></p>
      <div class="weather_data">
        <p class="weather_forecast"></p>
        <div class="weather_icon"></div>
      </div>
      <div class="weather_temperature"></div>
      <div class="weather_minmax">
        <p class="weather_min"></p>
        <p class="weather_max"></p>
      </div>
    </div>
    <!--weather end data-->
    <section class="weather_info">
      <div class="box1">
      <div class="weather_card">
        <i class="fa-solid fa-temperature-half"></i>
        <div>
          <p>Feels Like</p>
          <p class="weather_feelsLike"></p>
        </div>
      </div>
      
      <div class="weather_card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Humidity</p>
          <p class="weather_humidity"></p>
        </div>
      </div>
      </div>
      
        <div class="box2">
      <div class="weather_card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind</p>
          <p class="weather_wind"></p>
        </div>
      </div>
      
      <div class="weather_card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
          <p>Pressure</p>
          <p class="weather_pressure"></p>
        </div>
      </div>
      </div>
    </section>
  </section>
<script src="script.js">script.js</script>
</body>

</html>
